<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marionette Todo</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900,400italic' rel='stylesheet' />
	<link rel="stylesheet" href="css/styles.css" />
	<script src="js/backbone.marionette/json2.js"></script>
	<script src="js/backbone.marionette/underscore.js"></script>
	<script src="js/backbone.marionette/jquery.js"></script>
	<script src="js/backbone.marionette/backbone.js"></script>
	<script src="js/backbone.localStorage.js"></script>
	<script src="js/backbone.marionette/backbone.marionette.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header id="sitename">
		<h1 id="logo"><a href="#">Todo</a></h1>
	</header>

	<section id="mainRegion">
		<header id="addRegion"></header>

		<div id="listRegion"></div>
	</section>

	<script id="todoView" type="text/template">
		<input type="checkbox" /> 
		<span class="todoDescription">
			<%= description %>
		</span>
	</script>

	<script id="todosEmptyView" type="text/template">
		<em>You have no todos yet.</em> 
	</script>

	<script id="addTodoView" type="text/template">
		<input type="text" id="addTodo" name="addTodo" placeholder="Add a todo" />
	</script>
</body>
</html>
